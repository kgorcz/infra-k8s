#cloud-config

write_files:
- path: /etc/ssh/id_rsa_bootk8s
  owner: root:root
  permissions: '0600'
  encoding: b64
  content: ${worker_private_key_b64}
- path: /etc/ssh/id_rsa_bootk8s.pub
  owner: root:root
  permissions: '0644'
  encoding: b64
  content: ${worker_public_key_b64}
- path: /etc/ssh/id_rsa_bootport
  owner: root:root
  permissions: '0600'
  encoding: b64
  content: ${bootport_private_key_b64}
- path: /etc/ssh/id_rsa_bootport.pub
  owner: root:root
  permissions: '0644'
  encoding: b64
  content: ${bootport_public_key_b64}

